<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guvi-Register</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script
      language="JavaScript"
      type="text/javascript"
      src="/js/register.js"
    ></script>
    
      <link rel="stylesheet" href="./CSS/register.css">

    
</head>
<body>
    <section class="background-radial-gradient">
    <div class="container">
        <div class="card">
          <div class="card_title">
            <h1>Create Account</h1>
            <span>Already have an account? <a href="login.html">Login</a></span>
          </div>
          <div class="form">
          <form action="/register" method="post" id="resgister-form">
            <div id="error">
            </div>
            <input type="text" class="form-control" name="user_name" id="user_name" placeholder="UserName" />
            <input type="date" class="form-control" name="user_dob" id="user_dob" placeholder="DOB" />
            <input type="tel" class="form-control" name="user_contact" id="user_contact" placeholder="Contact" />
            <input type="email" class="form-control" name="user_email" placeholder="Email" id="user_email" />
            <input type="password" class="form-control" name="password" placeholder="Password" id="password" />
            <input type="password" class="form-control" name="cpassword" placeholder="Re-type Password" id="cpassword" /> 
            <button  type="submit" class="btn btn-default" name="btn-save" id="btn-submit" >Register</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
