<!DOCTYPE html>
<html>
  <head>
    <title>Create Registration form with MySQL and PHP</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    <script
      language="JavaScript"
      type="text/javascript"
      src="/js/register.js"
    ></script>
  </head>
  <body>
    <div class="container">
        <div class="register_container">
        <form class="form-signin" method="post" id="register-form">
        <h2 class="form-signin-heading">User Registration Form</h2><hr />
        <div id="error">
        </div>
        <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" name="user_name" id="user_name" />
        </div>
        <div class="form-group">
          <input type="date" class="form-control" placeholder="Date of Birth" name="user_dob" id="user_dob" />
          </div>
          <div class="form-group">
            <input type="tel" class="form-control" placeholder="contact" name="user_contact" id="user_contact" />
            </div>
        <div class="form-group">
        <input type="email" class="form-control" placeholder="Email address" name="user_email" id="user_email" />
        <span id="check-e"></span>
        </div>
        <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" name="password" id="password" />
        </div>
        <div class="form-group">
        <input type="password" class="form-control" placeholder="Retype Password" name="cpassword" id="cpassword" />
        </div>
        <hr />
        <div class="form-group">
        <button type="submit" class="btn btn-default" name="btn-save" id="btn-submit">
        <span class="glyphicon glyphicon-log-in"></span> &nbsp; Create Account
        </button> 
        </div>  
        </form>
        </div>  
        <div style="margin:50px 0px 0px 0px;">
            <a class="btn btn-default read-more" style="background:#3399ff;color:white" href="http://www.phpzag.com/ajax-registration-script-with-php-mysql-and-jquery" title="">Back to Tutorial</a>			
        </div>		
    </div>
  </body>
</html>
