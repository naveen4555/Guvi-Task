<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guvi-Login</title>
    <link rel="stylesheet" href="./CSS/login.css" />
    <script
    language="JavaScript"
    type="text/javascript"
    src="/js/login.js"
  ></script>
  </head>
  <body>
 
    <section class="background-radial-gradient">
      <div class="container">
          <div class="card" id="div_login">
            <div class="card_title">
              <h1>Login</h1>
              <div id="message"></div>
              <span>Don't have an account? <a href="register.html">Register</a></span>
            </div>
            <div class="form">
              <input type="text" class="textbox" name="txt_uname" placeholder="Username" id="txt_uname" />
              <input type="password" class="textbox" name="twt_pwd" placeholder="Password" id="twt_pwd" />
              <button value="Submit" name="but_submit" id="but_submit">Login</button>
              </form>
            </div>
          </div>
        </div>
      </section>

  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
